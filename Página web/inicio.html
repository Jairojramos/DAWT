<title>Ejemplo</title>
<link rel="stylesheet" href="css/estilo.css">	
</head>

<body>
	<header>
		<h1>EJEMPLO CANVAS Y BOOTSTRAP</h1>
	</header>

    <section>
        <article>
            <figure>
                    <h2>Artículo 1: canvas</h2>
                    <canvas id="circulo" width="120" height="120">
                        Tu navegador no soporta canvas
                    </canvas>
                    <script type="text/javascript">
                            var c = document.getElementById("circulo");
                            var cxt = c.getContext("2d");

                            cxt.fillStyle = "blue";
                            cxt.beginPath();
                            cxt.arc(60, 60, 50, 0, Math.PI * 2, true);
                            cxt.closePath();
                            cxt.fill();
                    </script>
                    <figcaption>Figura: descripción canvas</figcaption>
            </figure>
        </article>
        <article>
            <figure>
                    <h2>Artículo 2: SVG</h2>
                    <svg width="200" height="200">
                        <circle cx="100" cy="100" r="72" style="fill:rgb(255,0,0)"/>
                    </svg> 
                    <figcaption>Figura: descripción svg</figcaption>
            </figure>
        </article>
    </section>


    <!-- Bootstrap JS -->
    <script src="httpss://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
